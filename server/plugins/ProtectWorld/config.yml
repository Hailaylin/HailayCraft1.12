#开启保护的世界
World:
 - zc
#被保护的世界禁止使用的命令不需要带/
AntiCommand:
 - ontherCommand
#允许交互的方块ID(就是玩家左右键物品ID) 0为空气 
AllowInteractId:
 - 0
 - 54
 - 58
 - 61
 - 62
 - 63
 - 68
 - 116
 - 117
 - 118
 - 130
 - 146
 - 323
 - 397
#允许玩家放置的方块ID
AllowPlaceId:
 - 0
#允许玩家破坏的方块ID
AllowBreakId:
 - 0
#被保护的世界是否能抛射末影珍珠
EnderPearl: false

#被保护的世界是否关闭摔落伤害
DisableFallDamage: true

#当玩家掉落虚空时是否拉回到本世界出生点
DisableToVoid: true

#保护玩家不掉落虚空的最低高度,也就是说玩家在高度60的时候自动就拉回到出生点
VoidHeight: 10