#服务器宣传贴的顶帖列表链接
mcbbsurl: 'http://www.mcbbs.net/forum.php?mod=misc&action=viewthreadmod&tid=788166&mobile=no'

#多久能更换一次绑定
changeidcooldown: 30

#一天能领取几次顶帖奖励
rwoneday: 3

#奖励的命令, %PLAYER%代表使用命令的玩家ID
rewards:
- 'exp give %PLAYER% 100'
- 'eco give %PLAYER% 150'

